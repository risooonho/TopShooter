[application]

name="TopShooter"
main_scene="res://Scenes/Map1.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=false

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

repeat=false
gen_mipmaps=false
filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
Reload=[key(R)]
Shoot=[mbutton(0, 1)]

[physics]

fixed_fps=60
